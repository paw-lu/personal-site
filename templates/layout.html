    />

    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#about").click(function () {
          $.ajax("{{ url_for('about') }}").done(function (reply) {
            $("#block").html(reply);
          });
        });
        $("#projects").click(function () {
          $.ajax("{{ url_for('projects') }}").done(function (reply) {
            $("#block").html(reply);
          });
        });
        $("#communication").click(function () {
          $.ajax("{{ url_for('communication') }}").done(function (reply) {
            $("#block").html(reply);
          });
        });
      });
    </script>
    <title>Paulo S. Costa</title>
  </head>
  <body class="mdc-typography main-box">
    <div class="mdc-tab-bar" role="tablist" aria-label="Navigation">
      <div class="mdc-tab-scroller">
        <div class="mdc-tab-scroller__scroll-area">
          <div class="mdc-tab-scroller__scroll-content">
            <button
              class="mdc-tab mdc-tab--stacked mdc-tab--active"
              role="tab"
              aria-selected="true"
              tabindex="-1"
              name="about"
              id="about"
              value="0"
            >
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons">account_circle</span>
                <span class="mdc-tab__text-label">About</span>
                <span class="mdc-tab-indicator mdc-tab-indicator--active">
                  <span
                    class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                  ></span>
                </span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
            <button
              class="mdc-tab mdc-tab--stacked"
              role="tab"
              aria-selected="false"
              tabindex="0"
              name="projects"
              id="projects"
              value="1"
            >
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons">trending_up</span>
                <span class="mdc-tab__text-label">Projects</span>
                <span class="mdc-tab-indicator">
                  <span
                    class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                  ></span>
                </span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
            <button
              class="mdc-tab mdc-tab--stacked"
              role="tab"
              aria-selected="false"
              tabindex="-1"
              name="communication"
              id="communication"
              value="2"
            >
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons"
                  >supervisor_account</span

                <span class="mdc-tab__text-label">Communication</span>
                <span class="mdc-tab-indicator">
                  <span
                    class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                  ></span>
                </span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
